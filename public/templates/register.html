<div class="modal fade" id="modal-1">
    <div class="modal-dialog modal-md">
        <div class="modal-content ">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Регистрация</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="register" ng-submit="register()">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Имя"
                                   name="regNameInput" ng-model="user.name" required maxlength="20" minlength="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль"
                                   name="regPassInput" ng-model="user.password" required maxlength="30" minlength="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
            <!- end modal-body-->
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Выйти</button>
            </div>
        </div>
    </div>
</div>
