<div class="modal fade" id="modal-2">
    <div class="modal-dialog modal-md">
        <div class="modal-content ">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Авторизация</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="log">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Имя"
                                   name="logNameInput" ng-model="user.name" required maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль"
                                   name="logPassInput" ng-model="user.password" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="login()">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
            <!- end modal-body-->
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Выйти</button>
            </div>
        </div>
    </div>
</div>
