<p class="text-center bg-info" ng-hide="isAuthenticated()">Войдите, чтобы оставлять комментарии и оценивать продукты.</p>
<div class="row" ng-show="isAuthenticated()">
    <div class="col-md-12" class="form-group">
        <jk-rating-stars max-rating="5" rating="message.rate"  >
        </jk-rating-stars>
        <textarea ng-model="message.text" rows="3" class="form-control" placeholder="Оставьте свой комментарий..."></textarea>
        <button type="submit" class="btn btn-default" ng-click="sendMsg()">Отправить</button>
        {{message.rate}}
        {{resMsg}}
    </div>
</div>
